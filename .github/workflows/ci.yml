name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: [3.8, 3.9, "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and any other packages
        run: pip install --upgrade tox>4 tox-gh-actions
      - name: Run Tox
        # Run tox using the version of Python in `PATH`
        # run: tox -e py${{ matrix.python }}-${{ matrix.django }}
        run: tox --version && tox

  coverage:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox
      - name: Run tox with coverage
        # Run tox using the version of Python in `PATH`
        # run: tox -e py${{ matrix.python }}-${{ matrix.django }}
        run: tox -e py39-django32-cms38-coverage

  lint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox
      - name: Run pre-commit (with tox)
        # Run tox using the version of Python in `PATH`
        # run: tox -e py${{ matrix.python }}-${{ matrix.django }}
        run: tox -e py311-django42-cms311-lint
